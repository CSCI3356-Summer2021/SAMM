<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Login</title>
    <style>
        .container{
            text-align: center;
            margin-top: 100px;
        }
        .row2{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form method="post" class="form=group"> <!--lowercase post signals the built in login function-->
        {% csrf_token %}
        {{form.as_p}} <!--displays built in login form template-->
        <button type="submit" class="btn btn-success">Login</button> <!--submits to database-->
    </form>
</body>
</html>
