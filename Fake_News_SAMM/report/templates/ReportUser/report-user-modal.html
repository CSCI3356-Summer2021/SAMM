<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Report User Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">


        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Content -->
        <div class="top-content">
        	
            <div class="top-big-link">
                <a class="btn btn-link-1 launch-modal" href="#" data-modal-id="modal-report">Report User</a>
            </div>
            
        </div>
        
        <!-- MODAL -->
        <div class="modal fade" id="modal-report" tabindex="-1" role="dialog" aria-labelledby="modal-report-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-report-label">Report User</h3>
        				<p>Fill in the form below to report a user:</p>
        			</div>
        			
        			<div class="modal-body">
        				
	                    <form role="form" action="" method="post" class="report-from">
	                    	
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Reporting User Name</th>
                                        <th>Reported User Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><img class="rounded-circle me-2" width="30" height="30" src="assets/avatars/avatar1.jpeg" />Airi Satou</td>
                                        <td><img class="rounded-circle me-2" width="30" height="30" src="assets/avatars/avatar2.jpeg" />Isabel Ryan</td>
                                    </tr>
                                </tbody>
                            </table>
                            <p> Please provide infomration on why you are reporting this user:</p>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-report-info">Reason for report?</label>
	                        	<textarea name="form-report-info" placeholder="Reason for report..." 
	                        				class="form-report-info form-control" id="form-report-info"></textarea>
	                        </div>
	                        <button type="submit" class="btn">Report</button>
	                    </form>
	                    
        			</div>
        			
        		</div>
        	</div>
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>


    </body>

</html>
