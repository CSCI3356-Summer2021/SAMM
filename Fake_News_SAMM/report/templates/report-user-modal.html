{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Report User Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <!--
            <link rel="stylesheet" href="{% static 'report/bootstrap/css/bootstrap.min.css' %}">
        -->
       
        
        
		<link rel="stylesheet" href="{% static 'report/css/form-elements.css' %}">
        <link rel="stylesheet" href="{% static 'report/css/style.css' %}">


        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="{% static 'report/ico/favicon.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'report/ico/apple-touch-icon-144-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'report/ico/apple-touch-icon-114-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'report/ico/apple-touch-icon-72-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" href="{% static 'report/ico/apple-touch-icon-57-precomposed.png' %}">

    </head>

    <body>

        <!-- Content -->
        <div class="top-content">
        	
            <div class="top-big-link">
                <a class="btn btn-link-1 launch-modal" href="#" data-modal-id="modal-report">Report User</a>
            </div>
            
        </div>
        
        <!-- MODAL -->
        <div class="modal fade" id="modal-report" tabindex="-1" role="dialog" aria-labelledby="modal-report-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><a class="sr-only" href="/home" style="color:inherit">Close</a>
        				</button>
        				<h3 class="modal-title" id="modal-report-label">Report User</h3>
        				<p>Fill in the form below to report a user:</p>
        			</div>
        			
        			<div class="modal-body">
        				
	                    <form role="form" action="" method="POST" class="report-from">
	                    	{% csrf_token %}
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>User Making Report:</th>
                                        <th>Reported User:</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><img class="rounded-circle me-2" width="30" height="30" src="{{request.user.user.profile_pic.url}}" />{{request.user.user.fullname}}</td>
                                        <td><img class="rounded-circle me-2" width="30" height="30" src="" />${post.author}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <p> Please provide infomration on why you are reporting this user:</p>
	                        <div class="form-group">
                                {{ form.as_p }}
	                        </div>
	                        <button type="submit" class="btn">Report</button>
	                    </form>
	                    
        			</div>
        			
        		</div>
        	</div>
        </div>


        <!-- Javascript -->
        <script src="{% static 'report/js/jquery-1.11.1.min.js'%}"></script>
        <script src="{% static 'report/bootstrap/js/bootstrap.min.js'%}"></script>
        <script src="{% static 'report/js/jquery.backstretch.min.js'%}"></script>
        <script src="{% static 'report/js/scripts.js'%}"></script>


    </body>

</html>
