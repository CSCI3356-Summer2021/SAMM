<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .container{
            text-align: center;
            margin-top: 100px;
        }
        .row{
            margin: 10px;
        }
    </style>
</head>
<body class="container">
    <h2>Registration</h2>
    <form method="POST">
        <div class="row">Username: <input type="text" name="username"></div>
        <div class="row">Email: <input type="text" name="email">@bc.edu</div>
        <div class="row">(Must be a current BC student with a BC email)</div>
        <div class="row">Password: <input type="text" name="password"></div>
        <div class="row">Confirm Password: <input type="text" name="confirmpassword"></div>
        <button type="submit" class="row">Register</button>
    </form>
    
</body>
</html>
