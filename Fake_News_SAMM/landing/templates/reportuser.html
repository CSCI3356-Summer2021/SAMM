<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Report User</title>
  </head>
  <body>
      <div class="m-4"> 
         <h2> Report User</h2> 
         <div> Please fill out the form below to report a user and we will investigate</div>

      </div>
    <div class="container">
        <form>
          <div class="form-group row">
            <!-- <label for="inputPassword" class="col-sm-2 col-form-label">Password</label> -->
            <div class="col-8">
              <input type="text" class="form-control" id="id" placeholder="Username" style="background-color: #e8f4f8;">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-8">
              <input type="text" class="form-control" id="name" placeholder="What did they say?" style="background-color: #e8f4f8;">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-8">
              <input type="text" class="form-control" id="description" placeholder="When was this posted?" style="background-color: #e8f4f8;">
            </div>
          </div>
        </form>
        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
